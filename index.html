<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiled status Form</title>
</head>
<body>
    <h1>Compiled Status Form</h1>
    <form id="statusForm" action="https://script.google.com/macros/s/AKfycbwCTU1LJlmvZGpo9ELPmLgbV0MH-hUEl9SXuHbdjUsjmJPlBJwgZQ5tqkWTPUW8BpCPhA/exec" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="status">Select an option:</label>
        <select id="status" name="status" required>
            <option value="">Select...</option>
            <option value="Compiled">Compiled</option>
            <option value="Not Compiled">Not Compiled</option>
        </select><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea><br>

        <div id="fileField">
            <label for="fileUpload">Upload File:</label>
            <input type="file" id="fileUpload" name="fileUpload"><br>
        </div>

        <label for="updatedDate">Updated Date:</label>
        <input type="date" id="updatedDate" name="updatedDate"><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("status").addEventListener("change", function() {
            var status = this.value;
            var fileField = document.getElementById("fileField");

            if (status === "Compiled") {
                fileField.style.display = "block";
            } else {
                fileField.style.display = "none";
            }
        });
    </script>
</body>
</html>
